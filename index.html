<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copperbots 2586 - Home</title>
    <link rel="stylesheet" href="styles/index.css" />
    <script>
      // Function to include the navbar HTML file
      function includeNavbar() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
              // Inject navbar content into the placeholder element
              document.getElementById("navbar-placeholder").innerHTML =
                xhr.responseText;
            } else {
              console.error("Failed to fetch navbar content: " + xhr.status);
            }
          }
        };
        xhr.open("GET", "navbar.html", true);
        xhr.send();
      }

      // Call the function to include the navbar
      includeNavbar();
    </script>
  </head>
  <body>
    <!-- Placeholder for navbar content -->
    <div id="navbar-placeholder"></div>

    <!-- Your page content -->
    <h1>Copperbots 2586</h1>
    <img
      src="/images/escanaba-team-picture.jpg"
      alt="Team Picture"
      class="team-picture"
    />

    <section>
      <h2>Welcome to Copperbots 2586!</h2>
      <p>Explore our website to learn more about our FRC robotics team.</p>
    </section>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <script>
      // Function to include the footer HTML file
      function includeFooter() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
              // Inject footer content into the placeholder element
              document.getElementById("footer-placeholder").innerHTML =
                xhr.responseText;
            } else {
              console.error("Failed to fetch footer content: " + xhr.status);
            }
          }
        };
        xhr.open("GET", "footer.html", true);
        xhr.send();
      }

      // Call the function to include the footer
      includeFooter();
    </script>
  </body>
</html>
